<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Contact V6</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'manage_page/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'manage_page/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="25.033964" data-map-y="121.564472" data-pin="{% static 'manage_page/images/icons/map-marker.png' %}" data-scrollwhell="0" data-draggable="1"></div>

		<button class="contact100-btn-show">
			<i class="fa fa-envelope-o" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			
			<form method="POST" class="contact100-form validate-form">
				{% csrf_token %}
				
					{% ifequal authority 1 %}

					<span class="contact100-form-title">
						請指定帳號輸入金額
					</span>

				
					
						<div class="wrap-input100 rs1-wrap-input100" data-validate="Name is required">
							<span class="label-input100">帳號</span>
							<input class="input100" type="text" name="phone" placeholder="請輸入帳號" required>
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 rs1-wrap-input100">
							<span class="label-input100">金額</span>
							<input class="input100" type="text" name="money" placeholder="請輸入金額" required>
							<span class="focus-input100"></span>
						</div>

						<!-- <div class="wrap-input100" data-validate = "Message is required">
							<span class="label-input100">備註</span>
							<textarea class="input100" name="note" placeholder="Your message here..."></textarea>
							<span class="focus-input100"></span>
						</div>
	 -->
						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn" type="summit">
								<span>
									Submit
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					{% else %}
					<span class="contact100-form-title">
						請確認是否為管理者帳號
					</span>

					{% endifequal %}

			</form>
			<div class="container-contact100-form-btn" >
				<button class="contact100-form-btn">
							{% if request.user.is_authenticated %}
							
								<a href="/signout" style="color: #ffffff;">
									登出
								</a>
							{% else %}
							<a href="/signin" style="color: #ffffff;">
								登入
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</a>
							{% endif %}
							</button>

							

						
					</div>

			
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'manage_page/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'manage_page/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'manage_page/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'manage_page/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'manage_page/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'manage_page/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'manage_page/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'manage_page/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="{% static 'manage_page/js/map-custom.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'manage_page/js/main.js' %}"></script>

	<script type="text/javascript">
		{% if not request.user.is_authenticated %}
			$(".contact100-form-btn").css("background-color: #2CFF37;");
		{% else %}
			$(".contact100-form-btn").css("background-color: #ff4b5a;");
		{% endif %}

		{% if messages %}
			        {% for message in messages %}
			            alert( '{{message}}' )
			        {% endfor %}
			    {% endif %}
	</script>
</body>
</html>
